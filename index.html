<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ByeCar</title>

</head>
<body>

    <header>
        <div>
            <img class="logo" src="logo.png" alt="Logo DNC">
        </div>
        <div>
            <h1>ByeCar</h1>
        </div>
    </header>

    <section>
        <div class="sec">
            <h2>Ter uma moto por assinatura <br> nunca foi tão fácil!</h2>
            <img class="imagem" width="600px" src="img.png" alt="">
        </div>
        <div class="sec">
            <h2>Conheça nossas motos!</h2>
            <div id="carrossel">
                <img src="setaLeft.png" alt="">
                <ul>
                    <li id="card1">
                        <p>Scooter Elétrica Voltz EV1</p>
                        <img class="moto" src="moto1.png" alt="">
                        <p>A partir de</p>
                        <p class="preco">R$ 619,90</p>
                        <p>Plano de 30 meses</p>
                    </li>
                    <li id="card2">
                        <p>Honda CB 500X</p>
                        <img class="moto" src="moto2.png" alt="">
                        <p>A partir de</p>
                        <p class="preco">R$ 619,90</p>
                        <p>Plano de 30 meses</p>
                    </li>
                </ul>
                <img src="setaRight.png" alt="">
            </div>
            <button>Saiba mais</button>
        </div>
    </section>

    <script src="main.js"></script>
    
</body>
</html>
